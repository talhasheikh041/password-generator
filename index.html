<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="main-container">
		<h1>Generate a <span class="green-text">random password</span></h1>
		<p class="subtitle">Never use an insecure password again.</p>
		<button id="generate-btn">Generate Passwords</button>
        <div class="length-container">
            <p id="length-text">Length: 8</p>
            <button id="increment-btn" class="length-btns">+</button>
            <button id="decrement-btn" class="length-btns">-</button>
        </div>
		<hr>
		<div class="password-container">
			<div id="first-pass" class="password">---</div>
			<div id="second-pass" class="password">---</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
